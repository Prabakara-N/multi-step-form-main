<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Template</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- page 1 -->
    <section class="section-1">
      <!-- sidebar start -->

      <section class="sidebar">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
      </section>

      <!-- sidebar end -->

      <!-- personal info-card start -->

      <section class="page your-info">
        <h1 class="info-title title">Personal info</h1>
        <p class="info-para para">
          Please provide your name, email address, and phone number.
        </p>
        <div class="info-input-container">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Stephen King"
            class="personal-inputs"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="e.g. stephenking@lorem.com"
            class="personal-inputs"
            required
          />

          <label for="number">Phone Number</label>
          <input
            type="number"
            id="number"
            placeholder="e.g. +1 234 567 890"
            class="personal-inputs"
            required
          />
        </div>
      </section>
      <!-- personal info-card end -->
      <!-- page 1 end -->

      <!-- page 2 start -->

      <section class="page plan-section">
        <h1 class="plan-main-title title">Select your plan</h1>
        <p class="plan-para para">
          You have the option of monthly or yearly billing.
        </p>
        <!-- plan type/month start -->
        <div class="plan-type-container">
          <img
            src="./assets/images/icon-arcade.svg"
            alt="arcade"
            class="plan-img"
          />
          <div class="plan-type">
            <div class="plan-type-name">Arcade</div>
            <div class="plan-month">$9/mo</div>
          </div>
        </div>
        <div class="plan-type-container">
          <img
            src="./assets/images/icon-advanced.svg"
            alt="advanced"
            class="plan-img"
          />
          <div class="plan-type">
            <div class="plan-type-name">Advanced</div>
            <div class="plan-month">$12/mo</div>
          </div>
        </div>
        <div class="plan-type-container">
          <img src="./assets/images/icon-pro.svg" alt="Pro" class="plan-img" />
          <div class="plan-type">
            <div class="plan-type-name">Pro</div>
            <div class="plan-month">$15/mo</div>
          </div>
        </div>
        <!-- plan type/month start -->
        <div class="toggle-container">
          <p class="monthly">Monthly</p>
          <div class="tog">
            <input type="checkbox" id="switch" class="toggle" />
          </div>

          <p class="yearly">Yearly</p>
        </div>
      </section>

      <!-- page 2 end -->

      <!-- page 3 start -->

      <section class="pick-up-section page">
        <h1 class="pick-title title">Pick add-ons</h1>
        <p class="pick-para para">
          Add-ons help enhance your gaming experience.
        </p>
      </section>

      <!-- page 3 end -->

      <!-- button section start -->

      <div class="button btn-section-1">
        <button class="btn-back">Go Back</button>
        <button class="btn-next">Next Step</button>
      </div>
      <div class="button btn-section-2">
        <button class="btn-back">Go Back</button>
        <button class="btn-confirm">confirm</button>
      </div>
    </section>

    <!-- button section end-->

    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
